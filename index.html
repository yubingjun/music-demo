<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基于HTML的FM音乐播放器</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="./font/iconfont.css">
    <script src="https://cdn.jsdelivr.net/gh/foobar404/wave.js/dist/bundle.js"></script>
</head>
<body>
    <div class="cover"></div>
    <div class="player">
        <div class="main">
            <div class="buttons">
                <span class="iconfont icon-play-left"></span>
                <span class="iconfont icon-playing"></span>
                <span class="iconfont icon-play-right"></span>
            </div>
            <div class="texts">
                <h3>《歌曲名》</h3>
                <p>《歌手》</p>
            </div>
            
        </div>
        <div class="bar">
            <div class="progress"></div>
        </div>
        <div class="time">0:00 / 0:00</div>
    </div>
    <canvas id="canvas1" width="1000" height="700"></canvas>
    <audio src="" id="audio"></audio>

    <script src="./js/index.js"></script>

</body>
</html>
